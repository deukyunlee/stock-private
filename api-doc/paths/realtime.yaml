    description: "실시간 검색 횟수를 기준으로 정렬된 데이터를 제공하는 API"

paths:
  /realtime/en/desc:
    get:
      summary: 검색횟수를 기준으로 내림차순 정렬된 TOP100 종목에 대한 달러 기준 데이터 반환
